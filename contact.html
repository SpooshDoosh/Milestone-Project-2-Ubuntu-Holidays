                    <div class="col-md-6 mx-auto">
                        <form class="contact-form form-box" onsubmit="return sendMail(this);">
                            <h2>Contact Us</h2>
                
                            <input class="text-input" placeholder="First Name (required)" type="text" id="fname" name="firstname" required />

                            <br>

                            <textarea class="textarea" placeholder="Message (required)" name="message" id="message" required></textarea>

                            <button class="button submit-button" type="submit">Send</button>
